{% extends "base.html" %}
{% block title %}Cấp tool cho user {{ user_id }}{% endblock %}
{% block content %}
<div class="container mt-4">
  <h3>Cấp tool cho User: <b>{{ user_id }}</b></h3>
  <form method="post">
    <div class="row mb-3">
      {% for t in tools %}
      <div class="col-md-3 form-check">
        <input class="form-check-input" type="checkbox" name="tools" id="tool-{{ t.tool_id }}" value="{{ t.tool_id }}"
               {% if t.tool_id in has_tools %}checked{% endif %}>
        <label class="form-check-label" for="tool-{{ t.tool_id }}">{{ t.tool_name }} ({{ t.tool_id }})</label>
      </div>
      {% endfor %}
    </div>
    <button class="btn btn-primary mt-3" type="submit">Lưu Tool Access</button>
    <a class="btn btn-secondary mt-3" href="{{ url_for('admin_list_users') }}">Quay lại</a>
  </form>
</div>
{% endblock %}
