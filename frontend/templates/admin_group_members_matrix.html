{% extends "base.html" %}
{% block title %}Quản lý thành viên nhóm {{ group_id }}{% endblock %}
{% block content %}
<div class="container mt-4">
  <h3>Thành viên nhóm: <b>{{ group_id }}</b></h3>
  <form method="post">
    <div class="row mb-3">
      {% for u in users %}
      <div class="col-md-3 form-check">
        <input class="form-check-input" type="checkbox" name="users" id="user-{{ u.user_id }}" value="{{ u.user_id }}"
               {% if u.user_id in has_users %}checked{% endif %}>
        <label class="form-check-label" for="user-{{ u.user_id }}">{{ u.display_name or u.email }} ({{ u.user_id }})</label>
      </div>
      {% endfor %}
    </div>
    <button class="btn btn-primary mt-3" type="submit">Lưu thành viên nhóm</button>
    <a class="btn btn-secondary mt-3" href="{{ url_for('admin_list_groups') }}">Quay lại</a>
  </form>
</div>
{% endblock %}
