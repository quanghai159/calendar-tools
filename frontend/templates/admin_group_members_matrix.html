{% extends "base.html" %}
{% block title %}Thành viên nhóm: {{ group_id }}{% endblock %}
{% block content %}
<div class="container mt-4">
  <h3>Thành viên nhóm: <b>{{ group_id }}</b></h3>

  <form method="post">
    <div class="row g-2">
      {% for u in users %}
      <div class="col-md-4">
        <div class="form-check p-2 border rounded">
          <input class="form-check-input" type="checkbox" name="users"
                 id="u-{{ u.user_id }}" value="{{ u.user_id }}"
                 {% if u.user_id in has_users %}checked{% endif %}>
          <label class="form-check-label" for="u-{{ u.user_id }}">
            {{ u.display_name or 'Chưa đặt tên' }}
            {% if u.email %} — <span class="text-muted">{{ u.email }}</span>{% endif %}
            {% if u.phone_number %} — <span class="text-muted">{{ u.phone_number }}</span>{% endif %}
          </label>
        </div>
      </div>
      {% endfor %}
    </div>

    <div class="mt-4 d-flex gap-2">
      <button class="btn btn-success" type="submit"><i class="fas fa-save me-1"></i>Lưu thành viên nhóm</button>
      <a class="btn btn-secondary" href="{{ url_for('admin_list_groups') }}">Quay lại</a>
    </div>
  </form>
</div>
{% endblock %}
